<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Menu</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .menu-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .menu-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }
        .menu-container a {
            display: block;
            width: 100%;
            text-align: center;
            padding: 15px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .menu-container a:hover {
            background-color: #0056b3;
        }
        .menu-container a.logout {
            background-color: #f44336;
        }
        .menu-container a.logout:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
<div class="menu-container">
    <h2>Chat Menu</h2>
    <a href="/chat-room">Start Ny Chat</a>
    <a href="/view-chats">Se Dine Chats</a>
    <a href="/edit-profile" class="edit-button">Rediger Bruger</a>
    <a href="/delete-profile" class="delete-button" onclick="return confirm('Er du sikker pÃ¥, at du vil slette din profil?');">Slet Bruger</a>
    <a href="/logout" class="logout">Log Ud</a>
</div>
</body>
</html>

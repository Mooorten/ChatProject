<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #7F7FD5;
            background: -webkit-linear-gradient(to right, #91EAE4, #86A8E7, #7F7FD5);
            background: linear-gradient(to right, #91EAE4, #86A8E7, #7F7FD5);
            display: flex;
            overflow: hidden;
            width: 100%;
            padding: 0;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 1000px; /* G√∏r bredden endnu st√∏rre */
            height: 600px; /* Holder den nuv√¶rende h√∏jde */
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        #chatBox {
            flex: 1;
            border: none; /* Fjern kant */
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05); /* Svag gennemsigtighed */
            overflow-y: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        #chatBox p {
            margin: 5px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
            color: #fff;
        }

        /* Brugers egne beskeder i bl√• */
        #chatBox p.own-message {
            background-color: #4a90e2; /* Bl√• farve til afsendte beskeder */
            margin-left: auto;
        }

        /* Modtagne beskeder i gr√∏n */
        #chatBox p.received-message {
            background-color: #78e08f; /* Gr√∏n farve til modtagne beskeder */
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: none; /* Fjern kant */
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
            background-color: rgba(255, 255, 255, 0.2); /* Transparent inputfelt */
            color: #fff;
            outline: none;
        }

        #messageInput::placeholder {
            color: #ddd;
        }

        #sendButton {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2); /* Transparent knap */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #sendButton:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Emoji stil */
        .emoji-button {
            cursor: pointer;
            font-size: 1.5em;
            margin: 0 5px;
        }

        .file-upload {
            display: flex;
            align-items: center; /* Centrerer indholdet vertikalt */
            margin-top: 20px; /* Giver afstand over */
        }

        input[type="file"] {
            margin-right: 10px; /* Giver afstand til knappen */
            color: #fff; /* G√∏r teksten hvid */
        }

        @media (max-width: 576px) {
            .chat-container {
                width: 90%;
                height: 80vh;
            }
        }
    </style>
</head>
<body>
<div class="chat-container">
    <h1>Chat Room</h1>

    <div id="chatBox">
        <!-- Her vises beskederne -->
    </div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Skriv en besked">
        <button id="sendButton" onclick="sendMessage()">Send</button>
        <!-- Emoji knapper -->
        <span class="emoji-button" onclick="insertEmoji('üòÄ')">üòÄ</span>
        <span class="emoji-button" onclick="insertEmoji('üòÇ')">üòÇ</span>
        <span class="emoji-button" onclick="insertEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
        <span class="emoji-button" onclick="insertEmoji('üëç')">üëç</span>
        <span class="emoji-button" onclick="insertEmoji('üéâ')">üéâ</span>
    </div>

    <div class="file-upload">
        <form action="/upload-file" method="post" enctype="multipart/form-data">
            <input type="file" name="file" />
            <button type="submit">Upload File</button>
        </form>
    </div>
</div>

<script type="text/javascript">
    // Hent brugernavnet fra HTML-attribut (sat af serveren)
    var username = /*[[${username}]]*/ ''; // Thymeleaf bruges til at inds√¶tte brugernavn her

    // Opret en WebSocket-forbindelse til serveren
    var socket = new WebSocket("ws://" + window.location.hostname + ":8080/chat");

    // Log WebSocket-status
    socket.onopen = function(event) {
        console.log("WebSocket-forbindelse er √•ben.");
    };

    socket.onerror = function(event) {
        console.log("WebSocket fejl:", event);
    };

    socket.onclose = function(event) {
        console.log("WebSocket-forbindelsen er lukket.");
    };

    // H√•ndter beskeder fra serveren
    socket.onmessage = function(event) {
        var chatBox = document.getElementById('chatBox');
        var message = document.createElement('p');
        message.innerText = event.data;

        // Tilf√∏j klassen 'own-message' hvis det er brugerens egen besked
        if (event.data.startsWith(username)) {
            message.classList.add('own-message');
        } else {
            message.classList.add('received-message'); // Tilf√∏j klassen for modtagne beskeder
        }

        chatBox.appendChild(message);
        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll til bunden
    };

    // Send besked til serveren
    function sendMessage() {
        var message = document.getElementById('messageInput').value;
        if (message.trim() !== '') {
            socket.send(message); // Send beskeden til serveren via WebSocket
            console.log("Besked sendt: " + message); // Log hvad der sendes
            document.getElementById('messageInput').value = ''; // Ryd inputfeltet
        }
    }

    // Inds√¶t emoji i inputfeltet
    function insertEmoji(emoji) {
        var inputField = document.getElementById('messageInput');
        inputField.value += emoji; // Tilf√∏j emoji til inputfeltet
        inputField.focus(); // S√¶t fokus tilbage p√• inputfeltet
    }

    // Event listener for "Enter"-tasten
    document.getElementById('messageInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Forhindrer, at enter laver en ny linje
            sendMessage(); // Sender beskeden
        }
    });
</script>
</body>
</html>
